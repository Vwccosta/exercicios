<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function gerarNumero(){
            let min = 1;
            let max = 100;
            let diferenca = max - min;
            let sorteio = Math.random()
            let correcao = Math.trunc(diferenca * sorteio);
            res = document.getElementById('section');
            res.innerHTML += `<p>Acabei de pensar em um numero ${correcao}<p>`
        }
        function limparNumero(){
            res.innerHTML = null;

        }
    </script>
    <button onclick="gerarNumero()">
        Gerar numero
    </button><button onclick="limparNumero()">
        Limpar
    </button>
    <section id="section"></section>
</body>
</html>
